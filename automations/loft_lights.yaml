alias: Loft Lights
id: loft_lights
description: >
  Turn the loft lights on while the room is occupied.

mode: queued

triggers:
  # Update lights when the room becomes occupied or unoccupied.
  - trigger: state
    entity_id: binary_sensor.loft_occupancy
    to: null
  # Update lights at sunset and sunrise.
  - trigger: state
    entity_id: sun.sun
    to: "below_horizon"
  # Update lights during the day based on the weather.
  - trigger: state
    entity_id: weather.home
    to: null
  # Update lights when we wake up, but not when we go to sleep since that would
  # be annoying.
  - trigger: state
    entity_id: binary_sensor.household_asleep
    to: "off"
  # Update lights when the last person leaves home, but not when anyone comes
  # home since we don't want lights to turn on based on false occupancy.
  - trigger: state
    entity_id: binary_sensor.anyone_home
    to: "off"

variables:
  cloudy_day: >
    {{ states('weather.home') not in
       ['clear-night', 'partlycloudy', 'sunny', 'windy' ]
    }}
  # When the TV is on, only the wall lights are controlled by occupancy.
  light: |
    {% if is_state('media_player.lg_webos_tv', 'on') %}
      light.loft_wall
    {% else %}
      light.loft
    {% endif %}

actions:
  - choose:
    # Turn lights on when the room is occupied at night.
    - conditions:
        - condition: state
          entity_id: binary_sensor.loft_occupancy
          state: "on"
        - condition: state
          entity_id: sun.sun
          state: "below_horizon"
        # Unless someone is sleeping.
        - condition: state
          entity_id: binary_sensor.household_asleep
          state: "off"
        # Only when someone is home.
        - condition: state
          entity_id: binary_sensor.anyone_home
          state: "on"
      sequence:
        - action: light.turn_on
          target:
            entity_id: "{{ light }}"

    # Turn lights on when the room is occupied during a cloudy day.
    - conditions:
        - condition: state
          entity_id: binary_sensor.loft_occupancy
          state: "on"
        - condition: state
          entity_id: sun.sun
          state: "above_horizon"
        - "{{ cloudy_day }}"
        # Unless someone is sleeping.
        - condition: state
          entity_id: binary_sensor.household_asleep
          state: "off"
        # Only when someone is home.
        - condition: state
          entity_id: binary_sensor.anyone_home
          state: "on"
      sequence:
        - action: light.turn_on
          target:
            entity_id: "{{ light }}"

    # Turn lights off when the sun comes out during the day to save on power.
    # Occupancy doesn't matter since we wouldn't turn lights on if it was.
    - conditions:
        - condition: state
          entity_id: sun.sun
          state: "above_horizon"
        - "{{ not cloudy_day }}"
        # Unless we're playing.
        - condition: state
          entity_id: input_boolean.loft_play
          state: "off"
      sequence:
        - action: light.turn_off
          target:
            entity_id: light.loft

    # Turn lights off when the room is unoccupied, or when nobody is home.
    - conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: binary_sensor.loft_occupancy
              state: "off"
            - condition: state
              entity_id: binary_sensor.anyone_home
              state: "off"
        # Unless we're playing.
        - condition: state
          entity_id: input_boolean.loft_play
          state: "off"
      sequence:
        - action: light.turn_off
          target:
            entity_id: light.loft
