# If Shadie is home, and his phone is on charge, he's probably sleeping.
- binary_sensor:
    name: Shadie Asleep
    unique_id: shadie_asleep
    state: >
      {{ states('sensor.pixel_8_pro_battery_state') in ['charging', 'full']
         or states('sensor.pixel_8_pro_sleep_confidence') | int >= 90
      }}
    delay_off:
      seconds: 1
    icon: >
      {% if is_state('binary_sensor.shadie_asleep', 'on') %}
        mdi:bed
      {% else %}
        mdi:bed-empty
      {% endif %}
